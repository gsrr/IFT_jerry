
<h1 class="sectionedit1" id="how_to_init_xml_config_file_in_haserver">How to init xml config file in HAServer</h1>
<div class="level1">
<pre class="file">1. Remove xml file in /cfpool
2. Remove lastGood in /cfpool
3. Restart HAServer (HAServer will copy the xml file from $HAAgent/Config/ to /cfpool)</pre>

</div>
